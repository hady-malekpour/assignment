<ul class="thumbnails">
    <%_.each(documents, function(doc) { %>
        <li class="span3">
        <a href="#documents/<%= doc.id %>" class="thumbnail plain">
            <h5>Title=<%= doc.title %></h5><br/>
            <p>Text=<%= doc.text %><br/>
            Rank=<%= doc.rank %></p>
        </a>
        </li>
    <% }); %>
</ul>
<div class="form-actions">
    <a href="#documents/add" class="btn btn-primary create">Create Document</a>
</div>
